<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <style>
      body
       {
        background-color: #f2f2f2;
       }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <p>Name: <input type="text" name="name" /></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male<input type="radio" name="gender" id="male" /> Female<input
            type="radio"
            name="gender"
            id="female"
          />
        </p>
      </fieldset>
      <p>
        Address:<textarea
          name="address"
          id="address"
          cols="100"
          rows="8"
        ></textarea>
      </p>
      <p>Email:<input type="email" name="email" id="email" /></p>
      <p>Pincode:<input type="number" name="pincode" id="pincode" /></p>
      <h2>Payment Information</h2>
      <p>Card type</p>
      <select name="card_type" id="card_type">
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="masteracard">MasterCard</option>
      </select>
      <hr />
      <p>
        Card Number<input type="number" name="card_number" id="card_number" required />
        <!--here required keyword  is used so that one can asssure that this field has to be mandatorily field by the user else they cannot fill the form and proceed further-->
      </p>
      <p>CVV<input type="password" name="cvv" id="cvv" /></p>
      <p>
        Expiry Date<input
          type="date"
          name="expiration_date"
          id="expiration_date"
        />
      </p>
      <p>
        <input type="submit" value="Pay Now">
      </p>
    </form>
  </body>
</html>
